[package]
name = "fiapo"
version = "0.0.1"
edition = "2024"

[dependencies]
env_logger = "0.11.8"
gtk4 = { version = "0.10.0", features = ["v4_6", "v4_10", "v4_12"] }
image = "0.25.6"
log = "0.4.27"
pdf2image = "0.1.3"
# pdfium-render = "0.8.34"
rusqlite = "0.37.0"
serde = { version = "1.0.219", features = ["derive"] }
