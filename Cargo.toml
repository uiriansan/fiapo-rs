anyhow = "1.0.98"
mangadex-api = { version = "3.4.5", features = ["utils"] }
tokio = { version = "1.47.0", features = ["full"] }
mangadex-api-types-rust = "0.10.0"
uuid = "1.17.0"
reqwest = { version = "0.12.22", features = ["blocking"] }
